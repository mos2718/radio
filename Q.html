<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花蓮地理單選題</title>
</head>
<body>
    <form>
        <p>花蓮縣是台灣哪個地區的一部分？</p>
        <input type="radio" id="north" name="region" value="北部">
        <label for="north">北部</label><br>
        <input type="radio" id="central" name="region" value="中部">
        <label for="central">中部</label><br>
        <input type="radio" id="south" name="region" value="南部">
        <label for="south">南部</label><br>
        <input type="radio" id="east" name="region" value="東部">
        <label for="east">東部</label><br>
    </form>
</body>
</html>
